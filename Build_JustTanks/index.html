<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Just Tanks</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/Build_JustTanks.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/9f29be72cf3878278ce12d3b034bd55c.data.unityweb",
      frameworkUrl: "Build/3f0a7932a5435f7cc2bd702b9b43340a.js.unityweb",
      codeUrl: "Build/26555a1ee764b6200e498a1e351f36bd.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MaNa",
      productName: "Just Tanks",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1.5,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
